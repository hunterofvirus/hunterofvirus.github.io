<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Calculateur Mensuel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1, h2, h3 {
      text-align: center;
      color: #336699;
      margin: 0;
      padding: 20px;
      width: 100%;
      box-sizing: border-box;
    }

    #container {
      margin: 0 auto;
      width: 400px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"] {
      width: 100%;
    }

    #totals {
      margin-top: 20px;
      border-collapse: collapse;
      width: 100%;
    }

    #totals td, #totals th {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    #totals th {
      background-color: #f2f2f2;
    }

    #percentage-table {
      margin-top: 20px;
      border-collapse: collapse;
      width: 100%;
    }

    #percentage-table td, #percentage-table th {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    #percentage-table th {
      background-color: #f2f2f2;
    }

    #button-container {
  position: fixed;
  bottom: 20px;
  right: 20px;
}


    #calc-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #336699;
      color: #ffffff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    #calc-button:hover {
      background-color: #204f7a;
    }
  </style>
</head>
<body>
    <h1>CENTRE DE JEUX HEVIE</h1>
    <h2>COMMISSION SUR VENTES DES PRODUITS DE LA LNB DU MOIS</h2>
    <h3>CONTRAT DE PRESTATION DE SERVICE DE LA LNB</h3>
  <div id="container">
   
    
    <label for="ca_pmu">CA PMU:</label>
    <input type="text" id="ca_pmu" />

    <label for="ca_loto_sportif">CA LOTO SPORTIF:</label>
<input type="text" id="ca_loto_sportif" />

    <label for="levrier_foot">LEVRIER-FOOT:</label>
    <input type="text" id="levrier_foot" />

    <label for="pari_foot_plr">PARI FOOT-PLR:</label>
    <input type="text" id="pari_foot_plr" />


    <!-- Nouveaux jeux virtuels -->
    <label for="foot_virtual_anc">FOOT VIRTUEL ANC:</label>
    <input type="text" id="foot_virtual_anc" />

    <label for="kiron">KIRON:</label>
    <input type="text" id="kiron" />

    <label for="foot_virtual">FOOT VIRTUEL:</label>
    <input type="text" id="foot_virtual" />

    <label for="course_chevaux">COURSE DE CHEVAUX:</label>
    <input type="text" id="course_chevaux" />

    <label for="moto_racing">MOTO RACING:</label>
    <input type="text" id="moto_racing" />

    <label for="parifoot_simple">PARIFOOT SIMPLE:</label>
    <input type="text" id="parifoot_simple" />

    <label for="lstar">LOTO-Star:</label>
    <input type="text" id="lstar" />

    <label for="lfortune">LOTO-Fortune:</label>
    <input type="text" id="lfortune" />

    <label for="lmtps">LMtps:</label>
    <input type="text" id="lmtps" />

    <table id="totals">
      <tr>
        <th>CA JEUX VIRTUEL</th>
        <th>CA LOTO</th>
        <th>TOTAUX GLOBAL DES CA BRUT </th>
      </tr>
      <tr>
        <td id="ca_jeux_virtuel">0</td>
        <td id="ca_loto">0</td>
        <td id="total_global">0</td>
      </tr>
    </table>

<script>
  function calculateTotals() {
    var ca_pmu = parseFloat(document.getElementById("ca_pmu").value) || 0;
    var levrier_foot = parseFloat(document.getElementById("levrier_foot").value) || 0;
    var pari_foot_plr = parseFloat(document.getElementById("pari_foot_plr").value) || 0;
    var foot_virtual_anc = parseFloat(document.getElementById("foot_virtual_anc").value) || 0;
    var kiron = parseFloat(document.getElementById("kiron").value) || 0;
    var foot_virtual = parseFloat(document.getElementById("foot_virtual").value) || 0;
    var course_chevaux = parseFloat(document.getElementById("course_chevaux").value) || 0;
    var moto_racing = parseFloat(document.getElementById("moto_racing").value) || 0;
    var parifoot_simple = parseFloat(document.getElementById("parifoot_simple").value) || 0;

    var ca_loto_sportif = parseFloat(document.getElementById("ca_loto_sportif").value) || 0;

    var ca_jeux_virtuel = levrier_foot + pari_foot_plr + foot_virtual_anc + kiron + foot_virtual + course_chevaux + moto_racing + parifoot_simple;
    var ca_loto = ca_loto_sportif;
    var total_global = ca_pmu + ca_jeux_virtuel + ca_loto;

    document.getElementById("ca_jeux_virtuel").textContent = ca_jeux_virtuel.toFixed(2);
    document.getElementById("ca_loto").textContent = ca_loto.toFixed(2);
    document.getElementById("total_global").textContent = total_global.toFixed(2);

     // Calcul des pourcentages ajustés
    var ca_pmu_sur = (ca_pmu / 1.1).toFixed(2);
    var ca_jeux_virtuel_sur = (ca_jeux_virtuel / 1.1).toFixed(2);
    var ca_loto_sur = (ca_loto / 1.1).toFixed(2);

    // Affichage des pourcentages ajustés
    document.getElementById("ca_pmu_sur").textContent = ca_pmu_sur;
    document.getElementById("ca_jeux_virtuel_sur").textContent = ca_jeux_virtuel_sur;
    document.getElementById("ca_loto_sur").textContent = ca_loto_sur;
  }

  document.getElementById("ca_pmu").addEventListener("input", calculateTotals);
  document.getElementById("levrier_foot").addEventListener("input", calculateTotals);
  document.getElementById("pari_foot_plr").addEventListener("input", calculateTotals);
  document.getElementById("foot_virtual_anc").addEventListener("input", calculateTotals);
  document.getElementById("kiron").addEventListener("input", calculateTotals);
  document.getElementById("foot_virtual").addEventListener("input", calculateTotals);
  document.getElementById("course_chevaux").addEventListener("input", calculateTotals);
  document.getElementById("moto_racing").addEventListener("input", calculateTotals);
  document.getElementById("parifoot_simple").addEventListener("input", calculateTotals);
  document.getElementById("ca_loto_sportif").addEventListener("input", calculateTotals);

  // Calcul pour Loto Sportif
    var ca_loto_sportif_sur = (ca_loto_sportif / 1.1).toFixed(2);
    document.getElementById("ca_loto_sportif_sur").textContent = ca_loto_sportif_sur;
  }


</script>


    <table id="percentage-table">
      <tr>
        <th>CA PMU SUR %</th>
        <th>CA LOTO SPORTIF SUR %</th> <!-- Nouvelle colonne -->
        <th>CA JEUX VIRTUEL SUR %</th>
        <th>CA LOTO SUR %</th>

      </tr>
      <tr>
        <td id="ca_pmu_sur">0</td>
         <td id="ca_loto_sportif_sur">0</td> <!-- Nouvelle cellule -->
        <td id="ca_jeux_virtuel_sur">0</td>
        <td id="ca_loto_sur">0</td>
       

      </tr>
    </table>

    <div id="button-container">
      <a href="agenceK.html" id="calc-button">CALCUL POUR LES MACHINES D'AUTRES AGENCES</a>
    </div>
  </div>
</body>
</html>
